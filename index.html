<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunter Api</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="/image/favicon.png" type="image/x-icon" />
    <!-- daisy ui & tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="mb-72">
    <header>
      <div class="bg-emerald-50 pb-72">
        <div class="flex justify-between p-8">
          <h4 class="font-bold text-2xl">Hot Gadgets</h4>
          <button class="btn btn-primary">Sign Up</button>
        </div>
        <div class="flex items-center justify-center flex-col py-12">
          <h2 class="font-bold text-5xl mb-6">Apple Iphone 13 Pro Max</h2>
          <p class="w-4/12 mb-5 text-sm text-center">
            There are many variations of passages of Lorem Ipsum available, but
            the majority have suffered alteration in some form, by injected
            humou.
          </p>
          <button class="btn btn-primary">Buy Now</button>
        </div>
      </div>
      <div class="w-8/12 relative left-72 -top-72">
        <img src="/image/header.jpg" alt="" />
      </div>
    </header>
    <!-- ! main part  -->
    <main>
      <!-- * search box -->
      <div class="text-center mb-20">
        <p class="text-4xl font-semibold mb-6">Search your phone</p>
        <div class="flex items-center justify-center">
          <label class="input input-bordered flex items-center gap-2 w-5/12">
            <input type="text" class="grow" placeholder="Search" id="search" />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 16 16"
              fill="currentColor"
              class="w-4 h-4 opacity-70"
            >
              <path
                fill-rule="evenodd"
                d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                clip-rule="evenodd"
              />
            </svg>
          </label>
          <button class="btn btn-primary" onclick="searchText()">Search</button>
        </div>
      </div>
      <!-- * phone card section -->
      <section>
        <!-- * loader spinner -->
        <div class="text-center hidden">
          <span class="loading loading-bars loading-lg"></span>
        </div>
        <div
          id="phone-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 p-8"
        ></div>
        <div class="text-center">
          <button
            class="btn btn-accent text-xl font-bold text-white hidden"
            id="show-btn"
            onclick="showAll()"
          >
            Show All
          </button>
        </div>
      </section>
    </main>
    <script src="/js/hunter.js"></script>
  </body>
</html>
